<div
  class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-100 dark:border-gray-700 overflow-hidden my-5"
>
  <div class="p-6">
    <div class="flex items-start space-x-6">
      <!-- Image section -->
      <div class="flex-shrink-0 w-1/3">
        <div class="relative">
          <img
            alt="{{ title() }}"
            class="w-full h-32 object-contain rounded-xl"
            [class.filter]="imgDark()"
            [class.invert]="imgDark()"
            src="{{ imgSrc() }}"
          />
        </div>
      </div>

      <!-- Content section -->
      <div class="flex-1 min-w-0">
        <h5 class="text-xl font-bold text-green-600 dark:text-green-400 mb-3 line-clamp-2">
          {{ title() }}
        </h5>
        <div class="space-y-2">
          <p class="text-gray-700 dark:text-gray-300 leading-relaxed">
            {{ description() }}
          </p>
          @if (superText()) {
            <p class="text-sm text-gray-500 dark:text-gray-400 italic">
              {{ superText() }}
            </p>
          }
        </div>
        @if (link() && linkText()) {
          <a
            [routerLink]="link()"
            class="inline-flex items-center mt-4 text-green-600 dark:text-green-400 hover:text-green-700 dark:hover:text-green-300 font-medium transition-colors duration-200 group"
          >
            <span>{{ linkText() }}</span>
            <svg
              class="w-4 h-4 ml-2 transition-transform duration-200 group-hover:translate-x-1"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </a>
        }
      </div>
    </div>
  </div>
</div>
