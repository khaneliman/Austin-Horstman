<!-- Core BTS Projects Hub -->
<div
  class="min-h-screen bg-gradient-to-br from-green-50 via-gray-50 to-blue-50"
>
  <div class="max-w-6xl mx-auto px-6 py-12">
    <!-- Back Navigation -->
    <div class="mb-8">
      <a
        routerLink="/projects/professional"
        class="inline-flex items-center px-4 py-2 text-gray-600 hover:text-green-600 transition-colors duration-200"
      >
        <i class="ni ni-bold-left mr-2"></i>
        Back to Professional Projects
      </a>
    </div>

    <!-- Company Header -->
    <div class="text-center mb-12">
      <div class="inline-block relative group mb-6">
        <div
          class="w-24 h-24 bg-white rounded-2xl p-4 mx-auto shadow-xl border border-gray-200 group-hover:shadow-2xl transition-all duration-300"
        >
          <img
            class="w-full h-full object-contain"
            src="assets/images/corebts.png"
            alt="Core BTS logo"
          />
        </div>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Core BTS Projects</h1>
      <p class="text-gray-600 text-lg max-w-2xl mx-auto">
        Enterprise solutions and client applications built during my tenure as
        Senior Software Engineer
      </p>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
      <div
        *ngFor="let project of projects"
        class="group bg-white rounded-3xl shadow-xl hover:shadow-2xl border border-gray-100 hover:border-gray-200 overflow-hidden transition-all duration-300 transform hover:-translate-y-2"
      >
        <!-- Project Header -->
        <div
          [class]="'relative bg-gradient-to-r ' + project.color + ' px-8 py-10'"
        >
          <div
            class="absolute top-4 right-4 w-16 h-16 bg-white/10 rounded-full blur-xl"
          ></div>
          <div class="relative z-10">
            <div class="flex items-center justify-between mb-4">
              <div
                [class]="
                  'w-14 h-14 bg-white/20 rounded-2xl flex items-center justify-center'
                "
              >
                <i [class]="project.icon + ' text-white text-2xl'"></i>
              </div>
              <span
                class="px-4 py-2 bg-white/20 rounded-full text-white text-sm font-medium"
              >
                {{ project.status }}
              </span>
            </div>
            <h3 class="text-2xl font-bold text-white mb-3">
              {{ project.name }}
            </h3>
            <p class="text-white/90 text-base">{{ project.description }}</p>
          </div>
        </div>

        <!-- Project Details -->
        <div class="p-8">
          <div class="flex flex-wrap gap-2 mb-6">
            <span
              *ngFor="let tech of project.technologies"
              class="px-3 py-1 bg-gray-100 text-gray-700 rounded-lg text-sm font-medium"
            >
              {{ tech }}
            </span>
          </div>

          <a
            [routerLink]="project.route"
            class="inline-flex items-center w-full px-6 py-4 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold rounded-2xl shadow-lg hover:shadow-xl transition-all duration-200 justify-center group-hover:scale-105"
          >
            <i class="ni ni-bold-right mr-3"></i>
            View Project Details
          </a>
        </div>
      </div>
    </div>

    <!-- Project Content Area -->
    <div
      class="bg-white rounded-3xl shadow-xl border border-gray-100 overflow-hidden"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
