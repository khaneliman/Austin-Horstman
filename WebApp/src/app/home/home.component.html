<!-- Modern Hero Section -->
<main class="min-h-screen relative">
  <!-- Hero Section with HeroSectionComponent -->
  <app-hero-section
    [title]="heroTitle"
    [subtitle]="heroSubtitle"
    [buttons]="heroButtons"
    variant="gradient"
    size="xl"
    alignment="center"
    layout="split"
    backgroundGradient="from-blue-600 to-purple-600"
    [backgroundElements]="backgroundElements"
    [showUnderline]="true"
    [showRightContent]="true"
    [showContentSlot]="true"
    minHeight="min-h-screen"
  >
    <!-- Right side - Image/Visual -->
    <div slot="right" class="flex justify-center lg:justify-end">
      <div class="relative">
        <!-- Decorative elements -->
        <div class="absolute -inset-4 bg-gradient-to-r from-green-400 to-blue-500 rounded-2xl blur-lg opacity-30"></div>

        <!-- Main image container -->
        <div class="relative bg-white/10 backdrop-blur-sm rounded-2xl p-8 border border-white/20 shadow-2xl">
          <img
            src="./assets/img/theme/promo-1.png"
            class="w-full max-w-md h-auto object-contain filter drop-shadow-2xl"
            alt="Austin Horstman - Professional Software Engineer"
          />
        </div>

        <!-- Floating icons -->
        <div
          class="absolute -top-4 -right-4 w-16 h-16 bg-green-500 rounded-full flex items-center justify-center shadow-lg"
        >
          <ng-icon name="heroCodeBracket" color="white" size="24"></ng-icon>
        </div>

        <div
          class="absolute -bottom-4 -left-4 w-14 h-14 bg-purple-500 rounded-full flex items-center justify-center shadow-lg"
        >
          <ng-icon name="heroComputerDesktop" color="white" size="20"></ng-icon>
        </div>
      </div>
    </div>

    <!-- Skills tags as content slot -->
    <div class="flex flex-wrap gap-3 justify-center lg:justify-start">
      <span
        class="px-4 py-2 bg-white/10 text-white rounded-full text-sm font-medium backdrop-blur-sm border border-white/20"
      >
        Angular
      </span>
      <span
        class="px-4 py-2 bg-white/10 text-white rounded-full text-sm font-medium backdrop-blur-sm border border-white/20"
      >
        TypeScript
      </span>
      <span
        class="px-4 py-2 bg-white/10 text-white rounded-full text-sm font-medium backdrop-blur-sm border border-white/20"
      >
        .NET
      </span>
      <span
        class="px-4 py-2 bg-white/10 text-white rounded-full text-sm font-medium backdrop-blur-sm border border-white/20"
      >
        Cloud
      </span>
    </div>
  </app-hero-section>

  <!-- Wave separator -->
  <div class="relative -mt-20">
    <app-wave-separator
      waveStyle="wave"
      direction="bottom"
      height="lg"
      color="white"
      [flip]="true"
    ></app-wave-separator>
  </div>

  <!-- Features section (replacing the commented section) -->
  <section class="py-20 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-16">
        <h2 class="text-4xl font-bold text-gray-800 mb-4">What I Bring</h2>
        <p class="text-xl text-gray-600 max-w-3xl mx-auto">
          Combining technical expertise with practical problem-solving to deliver exceptional software solutions.
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <app-enhanced-feature-card
          *ngFor="let feature of features; let i = index"
          [feature]="feature"
          variant="highlighted"
          size="lg"
          [colorTheme]="i === 0 ? 'blue' : i === 1 ? 'green' : 'purple'"
          [hover]="true"
        >
        </app-enhanced-feature-card>
      </div>
    </div>
  </section>
</main>
