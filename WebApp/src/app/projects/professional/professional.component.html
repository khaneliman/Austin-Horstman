<!-- Professional Projects Page -->
<main class="min-h-screen bg-gray-50 pt-16">
  <!-- Hero Section -->
  <app-hero-section
    [title]="heroTitle"
    [subtitle]="heroSubtitle"
    variant="gradient"
    size="lg"
    alignment="center"
    backgroundGradient="from-blue-600 via-indigo-600 to-purple-600"
    minHeight="min-h-auto"
    textColor="light"
    [showContentSlot]="true"
  >
    <!-- Breadcrumb-style navigation -->
    <div class="flex justify-center items-center space-x-2 text-blue-200">
      <a routerLink="/projects" class="hover:text-white transition-colors"
        >Projects</a
      >
      <ng-icon name="heroChevronRight" size="0.75rem"></ng-icon>
      <span class="text-white font-medium">Professional</span>
    </div>
  </app-hero-section>

  <!-- Professional Projects Grid -->
  <section class="py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <app-professional-projects-grid
        [projects]="professionalProjects"
        [showCompanyInfo]="true"
      ></app-professional-projects-grid>
    </div>
  </section>

  <!-- Professional Highlights -->
  <section class="py-16 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center mb-12">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">
          Professional Highlights
        </h2>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">
          Key metrics and achievements across all professional project
          engagements
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div class="text-center">
          <div
            class="w-16 h-16 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <ng-icon
              name="heroBriefcase"
              size="1.5rem"
              class="text-white"
            ></ng-icon>
          </div>
          <div class="text-3xl font-bold text-gray-900 mb-2">15+</div>
          <div class="text-gray-600">Total Projects</div>
        </div>

        <div class="text-center">
          <div
            class="w-16 h-16 bg-gradient-to-r from-green-400 to-emerald-600 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <ng-icon
              name="heroBuildingOffice"
              size="1.5rem"
              class="text-white"
            ></ng-icon>
          </div>
          <div class="text-3xl font-bold text-gray-900 mb-2">4</div>
          <div class="text-gray-600">Companies</div>
        </div>

        <div class="text-center">
          <div
            class="w-16 h-16 bg-gradient-to-r from-purple-500 to-pink-600 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <ng-icon
              name="heroBeaker"
              size="1.5rem"
              class="text-white"
            ></ng-icon>
          </div>
          <div class="text-3xl font-bold text-gray-900 mb-2">10+</div>
          <div class="text-gray-600">Technologies</div>
        </div>

        <div class="text-center">
          <div
            class="w-16 h-16 bg-gradient-to-r from-orange-500 to-red-600 rounded-full flex items-center justify-center mx-auto mb-4"
          >
            <ng-icon
              name="heroChartBarSquare"
              size="1.5rem"
              class="text-white"
            ></ng-icon>
          </div>
          <div class="text-3xl font-bold text-gray-900 mb-2">7</div>
          <div class="text-gray-600">Years Experience</div>
        </div>
      </div>
    </div>
  </section>
</main>
