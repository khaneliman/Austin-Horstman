<!-- Project Navigation Header -->
<div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
  <div class="max-w-6xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Left: Back Navigation -->
      <div class="flex items-center space-x-4">
        <a
          [routerLink]="backRoute()"
          [class]="
            'inline-flex items-center px-4 py-2 text-gray-600 dark:text-gray-300 hover:text-' +
            hoverColor() +
            '-600 dark:hover:text-' +
            hoverColor() +
            '-400 transition-colors duration-200'
          "
        >
          <ng-icon name="heroChevronLeft" size="1rem" class="mr-2"></ng-icon>
          {{ backLabel() }}
        </a>
      </div>

      <!-- Right: Project Quick Nav -->
      @if (projects.length > 0) {
        <div class="hidden md:flex items-center space-x-2">
          @for (project of projects; track project.route) {
            <a
              (click)="navigateToProject(project.route, $event)"
              (keyup.enter)="navigateToProject(project.route, $event)"
              (keyup.space)="navigateToProject(project.route, $event)"
              tabindex="0"
              role="button"
              [class]="
                project.isActive
                  ? 'px-3 py-2 bg-' +
                    hoverColor() +
                    '-100 dark:bg-' +
                    hoverColor() +
                    '-900 text-' +
                    hoverColor() +
                    '-700 dark:text-' +
                    hoverColor() +
                    '-300 rounded-lg text-sm font-medium cursor-pointer focus:outline-none focus:ring-2 focus:ring-' +
                    hoverColor() +
                    '-500'
                  : 'px-3 py-2 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg text-sm font-medium transition-colors cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400'
              "
            >
              {{ project.name }}
            </a>
          }
        </div>
      }
    </div>
  </div>
</div>
