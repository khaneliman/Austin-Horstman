<div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-stretch">
  @for (project of projects; track project.company) {
    <div
      class="bg-white dark:bg-gray-800 rounded-3xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 flex flex-col h-full"
    >
      <!-- Company Header -->
      <div
        class="relative px-8 py-12"
        [class]="
          project.company === 'GeekSquad'
            ? 'grid-header--geeksquad'
            : project.company === 'NRI-NA'
              ? 'grid-header--nri'
              : 'grid-header--' + project.theme
        "
      >
        <app-decorative-background [elements]="backgroundElements"></app-decorative-background>
        <div class="relative z-10">
          <div
            class="w-20 h-20 rounded-full p-3 mx-auto mb-4 shadow-2xl overflow-hidden"
            [ngClass]="{
              'bg-white': project.logoBackground === 'white',
              'bg-gray-900': project.logoBackground === 'dark',
              'bg-black': project.logoBackground === 'black',
            }"
            [style.background]="getLogoBackgroundStyle(project.logoBackground)"
          >
            <img class="w-full h-full object-contain" [src]="project.logo" [alt]="project.company + ' logo'" />
          </div>
          <h3 class="text-2xl font-bold text-white mb-2">
            {{ project.title }}
          </h3>
          <p class="text-white/90">{{ project.description }}</p>
        </div>
      </div>

      <!-- Projects List -->
      <div class="p-8" style="display: flex; flex-direction: column; flex-grow: 1">
        <div style="flex-grow: 1">
          <h4 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-4">Featured Projects:</h4>
          <div class="space-y-3 mb-6">
            @for (proj of project.projects; track proj.name) {
              <div
                class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors"
              >
                <span class="text-gray-700 dark:text-gray-200 font-medium">{{ proj.name }}</span>
                <a
                  [routerLink]="proj.route"
                  class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 text-sm font-medium"
                >
                  View Details â†’
                </a>
              </div>
            }
          </div>
        </div>

        <div class="flex gap-3 mt-auto">
          <a
            [routerLink]="project.route"
            class="flex-1 text-white px-6 py-3 rounded-xl font-semibold text-center hover:shadow-lg transform hover:scale-105 transition-all duration-200"
            [class]="
              project.company === 'GeekSquad'
                ? 'grid-button--geeksquad'
                : project.company === 'NRI-NA'
                  ? 'grid-button--nri'
                  : 'grid-button--' + project.theme
            "
          >
            View All Projects
          </a>
          @if (showCompanyInfo) {
            <a
              [routerLink]="getCompanyRoute(project.company)"
              class="px-6 py-3 border-2 border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-200 rounded-xl font-semibold hover:border-gray-300 dark:hover:border-gray-500 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200"
            >
              Company Info
            </a>
          }
        </div>
      </div>
    </div>
  }
</div>
